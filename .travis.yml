sudo: required
services:
  - docker

before_install:
  - docker pull dpollet/texlive:pillar

script:
- docker run --tty --rm --volume $PWD:/work dpollet/texlive:pillar bash -c "make spiralbook"
deploy:
  provider: releases
  api_key:
    secure: 
  file: 'build/book.spiral.pdf'
  skip_cleanup: true
  on:
repo: ElCep/Booklet-CORMAS
